<div class="grid grid-cols-2 gap-4">
  <!-- FIRST COLUMN-->
  <div>
    <proto-users-list
    [users]="(users$ | async)!"
    (selected)="selectUser($event)"
    (deleted)="deleteUser($event)"></proto-users-list>
  </div>
  <div class="divider" role="separator" aria-label="Divider"></div>
  <!-- SECOND COLUMN-->
  <div>
    <proto-user-details
    [user]="selectedUser$ | async"
    (saved)="saveUser($event)"
    (cancelled)="reset()"></proto-user-details>
  </div>
</div>
